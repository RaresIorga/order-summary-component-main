<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display">
</head>

<body>
  <main id="main">
    <img src="./images/illustration-hero.svg" alt="Illustration hero" id="dance">
    <div id="the-rest">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div id="plan">
        <img src="./images/icon-music.svg" alt="">
        <div id="text">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="google.com">Change</a>
      </div>
      <button id="proceed">Proceed to Payment</button>
      <button id="cancel">Cancel Order </button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rares Iorga</a>.
  </footer>
</body>
</html>
